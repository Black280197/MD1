<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
</head>
<body>
<input type="text" id="view">
<table>
  <tr>
    <td>
      <button onclick="hien(this.value)" value="1" >1</button>
    </td>
    <td>
      <button onclick="hien(this.value)" value="2" >2</button>
    </td>
    <td>
      <button onclick="hien(this.value)" value="3" >3</button>
    </td>
    <td>
      <button onclick="hien(this.value)" value="+" >+</button>
    </td>
  </tr>
  <tr>
    <td>
      <button onclick="hien(this.value)" value="4" >4</button>
    </td>
    <td>
      <button onclick="hien(this.value)" value="5" >5</button>
    </td>
    <td>
      <button onclick="hien(this.value)" value="6" >6</button>
    </td>
    <td>
      <button onclick="hien(this.value)" value="-" >-</button>
    </td>
  </tr>
  <tr>
    <td>
      <button onclick="hien(this.value)" value="7" >7</button>
    </td>
    <td>
      <button onclick="hien(this.value)" value="8" >8</button>
    </td>
    <td>
      <button onclick="hien(this.value)" value="9" >9</button>
    </td>
    <td>
      <button onclick="hien(this.value)" value="*" >x</button>
    </td>
  </tr>
  <tr>
    <td>
      <button onclick="xoa()" value="C" >C</button>
    </td>
    <td>
      <button onclick="hien(this.value)" value="0" >0</button>
    </td>
    <td>
      <button onclick="kq()" value="=" >=</button>
    </td>
    <td>
      <button onclick="hien(this.value)" value="/" >/</button>
    </td>
  </tr>
</table>
<script src="xu_li.js"></script>
</body>
</html>
