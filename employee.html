<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Employee</title>
</head>
<body>
<script>
  let login = prompt("Login:");
  let message;
  message =
  login == "Employee" ? "Hello" :
  login == "Director" ? "Greetings" :
  login == "" ? "No login" : "" ;
  document.write(message);
</script>
</body>
</html>
